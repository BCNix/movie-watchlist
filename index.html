<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="header-content" role="img" aria-label="Three movie poster frames hanging on the wall.">
            <h1>Find your film</h1>
            <a href="./watchlist.html">My Watchlist</a>
        </div>

        <form name="search-form" action="">
            <a href="#search-field"><img src="./images/search-icon.png" alt="A magnifying glass representing to search."></a>
            <input type="text" aria-label="The search field." id="search-field" placeholder="Search for a movie" name="search-field">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <div class="explore-container">
            <img src="./images/explore-icon.png" alt="An image of a single film.">
            <p>Start Exploring</p>
        </div>
    </main>



    <footer>&copy; 2025 BCNix Movie Watchlist</footer>
    <script src="./script.js"></script>
</body>
</html>
