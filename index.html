<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <!-- Google Font Start-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
     <link href="./style.css" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="header-content" role="img" aria-label="Three movie poster frames hanging on the wall.">
            <h1>Find your film</h1>
            <a href="./watchlist.html">My Watchlist</a>
        </div>

        <div class="form-container">
            <form name="search-form" action="" class="form" id="form">
                <a href="#search-field"><img src="./images/search-icon.png" alt="A magnifying glass representing to search."></a>
                <input type="text" aria-label="The search field." id="search-field" placeholder="Search for a movie" name="search-field">
                <button type="submit" class="form-item">Search</button>
            </form>
        </div>
    </header>

    <main id="">
        <div class="buffer"></div>
        <div id="explore-container" class="explore-container">
            <div id="start-exploring" class="">
                <img src="./images/explore-icon.png" alt="An image of a single film.">
                <p class="style-content">Start exploring</p>
            </div>
            <p id="unable-to-find" class="style-content hidden">Unable to find what you're looking for. Please try another search.</p>
        </div>
        <div id="movie" class="movies-container hidden">
            <!-- Searched movies goes here... -->
        </div>
    </main>

    <footer>&copy; 2025 BCNix Movie Watchlist</footer>
    <script src="./scripts/shared.js"></script>
    <script src="./scripts/search.js"></script>
</body>
</html>
